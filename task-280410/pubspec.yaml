  json_serializable: ^6.7.1 # Пакет для декодирования данных из сети

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # Пакет соблюдения стилистики кода
  build_runner: ^2.0.0 # Пакет кодогенерации

flutter:
  uses-material-design: true
